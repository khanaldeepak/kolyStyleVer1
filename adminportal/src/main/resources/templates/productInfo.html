<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
	<div>
	<ol class="breadcrumb">
	<li><a th:href="@{/product/productList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Go Back</a></li>
	<li><a th:href="@{/product/updateProduct?id=}+${product.id}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a></li>
	</ol>
	</div>
	
	
	<div class="row">
	<div class="col-xs-3">
	<div class="panel panel-default">
	<div class="panel-body">
		<!-- img th:src="@{/image/product/}+${product.id}+'.png'" class="img-responsive center-block"/-->
		
		<div data-th-each="image : ${productImageList}" class="img-responsive">
		
		<img th:src="@{/image/product/}+${product.id}+'/'+${image}" class="img-responsive center-block col-md-4" style="margin-bottom:10px;"/>
		
		</div>
		
	</div>
	</div>
	
	</div>
	<div class="col-xs-9">
		<h3 th:text="${product.title}"></h3>
		<div class="row">
		<div class="col-xs-6">
		<p><strong>Author: </strong><span th:text="${product.author}"></span></p>
		<p><strong>Publisher: </strong><span th:text="${product.publisher}"></span></p>
		<p><strong>Publication Date: </strong><span th:text="${product.publicationDate}"></span></p>
		<p><strong>Language: </strong><span th:text="${product.language}"></span></p>
		<p><strong>Category: </strong><span th:text="${product.category}"></span></p>
		<p><strong>Pages: </strong><span th:text="${product.numberOfPages}"></span> pages</p>
		</div>
		<div class="col-xs-6">
		<p><strong>Format: </strong><span th:text="${product.format}"></span></p>
		<p><strong>ISBN: </strong><span th:text="${product.isbn}"></span></p>
		<p><strong>Shipping Weight: </strong><span th:text="${product.shippingWeight}"></span></p>
		<p><strong>List Price: </strong><span th:text="${product.listPrice}"></span></p>
		<p><strong>Our Price: </strong><span th:text="${product.ourPrice}"></span></p>
		<p><strong>Number in Stock: </strong><span th:text="${product.inStockNumber}"></span></p>
		</div>
		</div>
		<p><strong>Description: </strong><span th:utext="${product.description}"></span></p>
		
	</div>
	
	</div>
	
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
